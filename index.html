<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StudioCut Pro - Editor de vídeo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>StudioCut Pro</h1>
    <div class="row">
      <input id="mediaInput" type="file" multiple accept="video/*,audio/*,image/*" />
      <select id="importProfile">
        <option>Detección automática</option>
        <option>H.264</option>
        <option>H.265</option>
      </select>
      <button id="importBtn">Importar</button>
      <select id="exportPreset">
        <option>YouTube 1080p</option>
        <option>TikTok Vertical 1080x1920</option>
        <option>Instagram Reel 1080x1920</option>
        <option>H.264 master MP4</option>
        <option>H.265 master MOV</option>
      </select>
      <button id="queueExportBtn">Añadir a cola de render</button>
      <button id="startRenderBtn">Render por lotes</button>
    </div>
  </header>

  <main>
    <section class="panel preview-panel">
      <h2>Previsualización</h2>
      <div class="row">
        <label>Calidad:
          <select id="previewQuality">
            <option value="1">Alta</option>
            <option value="0.75">Media</option>
            <option value="0.5">Baja</option>
            <option value="0.35">Muy baja</option>
          </select>
        </label>
        <label>Ángulo multicámara:
          <select id="cameraSelect"></select>
        </label>
        <button id="playBtn">▶️</button>
        <button id="pauseBtn">⏸️</button>
      </div>
      <canvas id="previewCanvas" width="960" height="540"></canvas>
      <video id="sourceVideo" controls crossorigin="anonymous"></video>
      <div class="row mini">
        <button data-transition="cut" class="transitionBtn">Corte duro</button>
        <button data-transition="fade" class="transitionBtn">Fundido</button>
        <button data-transition="dissolve" class="transitionBtn">Disolución</button>
        <button data-transition="wipe" class="transitionBtn">Barrido</button>
      </div>
    </section>

    <section class="panel tools-panel">
      <h2>Edición</h2>
      <div class="group">
        <h3>Herramientas de corte</h3>
        <button id="splitBtn">Dividir clip</button>
        <button id="trimStartBtn">Recortar inicio</button>
        <button id="trimEndBtn">Recortar final</button>
        <button id="rippleBtn">Ripple edit</button>
        <button id="slipBtn">Slip</button>
        <button id="slideBtn">Slide</button>
      </div>

      <div class="group">
        <h3>Títulos / lower thirds</h3>
        <input id="titleText" placeholder="Texto" />
        <select id="titlePreset">
          <option value="lowerThird">Lower third</option>
          <option value="headline">Titular</option>
          <option value="caption">Subtítulo</option>
        </select>
        <input id="titleIn" type="number" value="0" min="0" step="0.1" />
        <input id="titleOut" type="number" value="5" min="0" step="0.1" />
        <button id="addTitleBtn">Añadir título</button>
      </div>

      <div class="group sliders">
        <h3>Color básico</h3>
        <label>Brillo <input id="brightness" type="range" min="-100" max="100" value="0" /></label>
        <label>Contraste <input id="contrast" type="range" min="-100" max="100" value="0" /></label>
        <label>Saturación <input id="saturation" type="range" min="-100" max="100" value="0" /></label>
        <label>Temperatura <input id="temperature" type="range" min="-100" max="100" value="0" /></label>
        <label>LUT rápida
          <select id="lutSelect">
            <option value="none">Ninguna</option>
            <option value="cinematic">Cinematic</option>
            <option value="tealOrange">Teal & Orange</option>
            <option value="vintage">Vintage</option>
          </select>
        </label>
      </div>

      <div class="group sliders">
        <h3>Color avanzado</h3>
        <label>Lift <input id="lift" type="range" min="-50" max="50" value="0" /></label>
        <label>Gamma <input id="gamma" type="range" min="-50" max="50" value="0" /></label>
        <label>Gain <input id="gain" type="range" min="-50" max="50" value="0" /></label>
        <label>Máscara X <input id="maskX" type="range" min="0" max="100" value="50" /></label>
        <label>Máscara Y <input id="maskY" type="range" min="0" max="100" value="50" /></label>
        <label>Radio máscara <input id="maskR" type="range" min="5" max="50" value="25" /></label>
      </div>

      <div class="group sliders">
        <h3>Motion tracking / Chroma / Estabilización</h3>
        <button id="addTrackPointBtn">Añadir punto tracking (tiempo actual)</button>
        <label>Chroma key umbral <input id="chromaThreshold" type="range" min="0" max="255" value="120" /></label>
        <label>Spill <input id="spill" type="range" min="0" max="100" value="20" /></label>
        <label>Feather borde <input id="feather" type="range" min="0" max="20" value="5" /></label>
        <label>Estabilización <input id="stabilization" type="range" min="0" max="100" value="30" /></label>
      </div>

      <div class="group sliders">
        <h3>Mezcla de audio</h3>
        <label>Volumen música <input id="musicVolume" type="range" min="0" max="100" value="70" /></label>
        <label>Volumen voz <input id="voiceVolume" type="range" min="0" max="100" value="85" /></label>
        <label>EQ graves <input id="eqLow" type="range" min="-20" max="20" value="0" /></label>
        <label>EQ agudos <input id="eqHigh" type="range" min="-20" max="20" value="0" /></label>
        <label>Compresor <input id="compressor" type="range" min="0" max="100" value="40" /></label>
        <label>Limitador <input id="limiter" type="range" min="0" max="100" value="60" /></label>
        <label>Reducción ruido <input id="noiseReduction" type="range" min="0" max="100" value="20" /></label>
        <label>Sidechain voz→música <input id="sidechain" type="range" min="0" max="100" value="50" /></label>
        <div class="row mini">
          <button id="muteAudioBtn">Mute</button>
          <button id="soloAudioBtn">Solo voz</button>
        </div>
      </div>

      <div class="group">
        <h3>Plantillas</h3>
        <select id="templateSelect">
          <option value="introOutro">Intro + Outro corporativa</option>
          <option value="gaming">Pack gaming dinámico</option>
          <option value="cinema">Estilo color cine</option>
        </select>
        <button id="applyTemplateBtn">Aplicar plantilla</button>
      </div>

      <canvas id="waveform" width="280" height="100"></canvas>
      <canvas id="vectorscope" width="280" height="100"></canvas>
    </section>
  </main>

  <section class="panel timeline-panel">
    <h2>Línea de tiempo multipista</h2>
    <div class="row">
      <label>Zoom <input id="timelineZoom" type="range" min="1" max="8" value="2" /></label>
      <label><input id="snapping" type="checkbox" checked /> Snapping</label>
      <span id="selectionInfo">Sin clip seleccionado</span>
    </div>
    <div id="timeline"></div>
  </section>

  <section class="panel queue-panel">
    <h2>Cola de render / exportación por lotes</h2>
    <ul id="renderQueue"></ul>
  </section>

  <script src="app.js"></script>
</body>
</html>
